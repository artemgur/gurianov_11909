<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="html2.css">
</head>
<body>
<div id="header_div">

    <img id="menu" src="menu.png" alt="menu">
    <a href="https://www.youtube.com/"><img id="logo" src="logo.png" alt="YouTube"></a>
    <form id="search_form" method="get" action="https://www.youtube.com/results?">
        <input id="search" type="text" name="search_query" placeholder="Введите запрос">
        <button id="search_button" type="submit"></button>
    </form>
    <img id="user" src="user.png" alt="user">
    <img class="header_button" src="notifications.png" alt="apps">
    <img class="header_button" src="apps.png" alt="apps">
    <img class="header_button" src="create.png" alt="create">
</div>
<div id="left_menu_div">
    <a href="https://www.youtube.com/"><img class="menu_button" src="main.png" alt="menu"></a><br>
    <a href="https://www.youtube.com/feed/trending"><img class="menu_button" src="trending.png" alt="menu"></a><br>
    <a href="https://www.youtube.com/feed/subscriptions"><img class="menu_button" src="subscribes.png" alt="menu"></a><br>
    <a href="https://www.youtube.com/feed/library"><img class="menu_button" src="library.png" alt="menu"></a><br>
</div>
<div id="videos_div">
</div>
</body>
</html>
