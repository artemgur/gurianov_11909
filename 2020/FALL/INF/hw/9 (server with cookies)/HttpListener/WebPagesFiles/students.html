<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список студентов</title>
    <script src="http://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="students.js"></script>
    <link rel="stylesheet" href="students.css">
</head>
<body>
<div id="students_div">

</div>
<p><button id="add_student_button">Добавить студента</button></p>
<select id="filter_dropdown">
    <option value="empty"></option>
    <option value="name">Имя</option>
    <option value="surname">Фамилия</option>
    <option value="patronymic">Отчество</option>
</select>
<input id="filter" type="text">
<button id="set_filter">Установить фильтр</button>
<button id="clear_filter">Сбросить фильтр</button>
<p><button class="nothing_to_save" id="save">Сохранить</button></p>
</body>
</html>
