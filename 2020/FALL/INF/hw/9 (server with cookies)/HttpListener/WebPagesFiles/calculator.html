<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="calculator.js"></script>
    <link rel="stylesheet" href="calculator.css">
</head>
<body><!--  onload="init()" -->
<div id="prev_operation">
    <p id="previous_number">0</p>
    <p id="operation"></p>
</div>
<p id="number">0</p>
<table>
    <tr>
        <td><button id="mplus">MS</button></td>
        <td><button id="mc">MC</button></td>
        <td><button id="clear">C</button></td>
        <td><button id="backspace"><-</button></td>
    </tr>
    <tr>
        <td><button id="mr">MR</button></td>
        <td><button id="sqrt">sqrt</button></td>
        <td><button id="power">^</button></td>
        <td><button id="divide">/</button></td>
    </tr>
    <tr>
        <td><button id="7"></button></td>
        <td><button id="8"></button></td>
        <td><button id="9"></button></td>
        <td><button id="multiply">*</button></td>
    </tr>
    <tr>
        <td><button id="4"></button></td>
        <td><button id="5"></button></td>
        <td><button id="6"></button></td>
        <td><button id="minus">-</button></td>
    </tr>
    <tr>
        <td><button id="1"></button></td>
        <td><button id="2"></button></td>
        <td><button id="3"></button></td>
        <td><button id="plus">+</button></td>
    </tr>
    <tr>
        <td><button id="negative">+/-</button></td>
        <td><button id="0"></button></td>
        <td><button id="dot">.</button></td>
        <td><button id="evaluate">=</button></td>
    </tr>
</table>
<p id="memory">0</p>
</body>
</html>
